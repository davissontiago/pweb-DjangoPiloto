{% extends "base.html" %}

{% block title %}Cadastro de produtos{% endblock title %}

{% block content %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button onclick="location.href='{% url 'produto' %}'" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

{% endblock content %}
