{% extends 'base.html' %} 

{% block title %} Listagem de Produtos {% endblock %} 

{% block content %}

<button onclick="location.href='{% url 'salvar_produto' %}'" class="btn btn-primary"> Novo Produto </button>

<hr>

<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Descrição</th>
            <th scope="col">Estoque</th>
            <th scope="col">Valor (R$)</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for item in lista %}
        <tr>
            <td> {{item.id}}</td>
            <td> {{item.nome}}</td>
            <td> 10 </td>
            <td>{{item.preco}}</td>
            <td>
                <button onclick="location.href='{% url 'detalhes_produto' item.id %}'" class="btn btn-info"> Detalhes </button>
                <button onclick="location.href='{% url 'editar_produto' item.id %}'" class="btn btn-warning"> Editar </button>
                <button onclick="location.href='{% url 'excluir_produto' item.id %}'" class="btn btn-danger"> Excluir </button>
            </td>
        </tr>
        {% endfor %}
      
    </tbody>
</table>

 
{% endblock %}
