{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}

<h1> Página Principal - Dávisson Tiago </h1>

<hr>
<br>

<form onsubmit="irParaItem(event)">
    <label for="item_id">Digite o id do Item:</label> 
    <input type="number" min="0" id="item_id" name="item" required> 
    <br><br>
    <button type="submit">Pesquisar Item</button>
</form>

<script>
    function irParaItem(event) {
        event.preventDefault(); 
        var id = document.getElementById('item_id').value;
        window.location.href = "/item/" + id;
    }
</script>

<br><br>

<form onsubmit="irParaPerfil(event)">
    <label for="name_id">Digite o nome do Perfil:</label>
    <input type="text" id="name_id" name="perfil" required>
    <br><br>
    <button type="submit">Pesquisar perfil</button>
</form>

<script>
    function irParaPerfil(event) {
        event.preventDefault(); 
        var id = document.getElementById('name_id').value;
        window.location.href = "/perfil/" + id;
    }
</script>

<br><br>

<form onsubmit="irParaDiaSemana(event)">
    <label for="dia_id">Digite o número do Dia da Semana:</label>
    <input type="number" min="1" max="7" id="dia_id" name="dia" required>
    <br><br>
    <button type="submit">Pesquisar Dia da Semana</button>
</form>

<script>
    function irParaDiaSemana(event) {
        event.preventDefault(); 
        var id = document.getElementById('dia_id').value;
        window.location.href = "/diasemana/" + id;
    }
</script>

{% endblock content %}
